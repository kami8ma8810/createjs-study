<!-- コラム : createjs.Stage の自動更新
createjs.TickerのaddEventListener()メソッドの二番目の引数にstageオブジェクトを与えると、update()メソッドを呼びださなくてもstageは常に描画更新されるようになります。 -->
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/base.css" />
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script>
    window.addEventListener("load", init);

    function init() {
      var stage = new createjs.Stage("myCanvas");

      // 円を作成します
      var shape = new createjs.Shape();
      shape.graphics.beginFill("DarkRed").drawCircle(0, 0, 100); //半径100pxの円を描画
      shape.y = 150; // Y座標300の位置に配置
      stage.addChild(shape); // 表示リストに追加

      // ブラウザに応じて最も滑らかに表示する方法
      createjs.Ticker.timingMode = createjs.Ticker.RAF;

      // 自動的に画面更新させます。
      createjs.Ticker.addEventListener("tick", stage);

      // tick イベントを監視します
      createjs.Ticker.addEventListener("tick", handleTick);

      function handleTick() {
        // アニメーション
        shape.x += 10
        if (shape.x > 1100) {
          shape.x = 0;
        };
      }

    }
  </script>
</head>

<body>
  <canvas id="myCanvas" width="1000" height="1000"></canvas>
</body>

</html>
